<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction Models</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #636FA4, #E8CBC0);
        }

        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .model-btn {
            display: block;
            background-color: #333;
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            margin: 15px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .model-btn:hover {
            background-color: #555;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <a href="/model1" class="model-btn">AIIMS</a>
        <a href="/model2" class="model-btn">JSS</a>
    </div>
</body>
</html>
