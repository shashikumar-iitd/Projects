<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIIMS Heart Disease Prediction</title>
    <style>
        /* Copy the existing CSS from your second template */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #636FA4, #E8CBC0);
        }

        .form-container {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        .form-container h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        .form-group input[type='text'] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s, background-color 0.3s;
            outline: none;
        }

        .form-group input[type='text']:focus {
            border-color: #FF6B6B;
            background-color: #ffffff;
            box-shadow: 0 0 8px rgba(255, 107, 107, 0.2);
        }

        .submit-btn, .back-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin: 5px 0;
            transition: background-color 0.3s;
        }

        .submit-btn:hover, .back-btn:hover {
            background-color: #555;
        }

        .back-btn {
            display: block;
            text-decoration: none;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <form action='/predict1' method="POST">
        <div class="form-container">
            <h2>AIIMS Heart Disease Prediction</h2>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type='text' name='age' id="age" required>
            </div>
            <div class="form-group">
                <label for="cp">CP:</label>
                <input type='text' name='cp' id="cp" required>
            </div>
            <div class="form-group">
                <label for="thalach">Thalach:</label>
                <input type='text' name='thalach' id="thalach" required>
            </div>
            <div class="form-group">
                <label for="oldpeak">Oldpeak:</label>
                <input type='text' name='oldpeak' id="oldpeak" required>
            </div>
            <div class="form-group">
                <label for="ca">CA:</label>
                <input type='text' name='ca' id="ca" required>
            </div>
            <div class="form-group">
                <label for="thal">Thal:</label>
                <input type='text' name='thal' id="thal" required>
            </div>
            <input type='submit' value='Predict' class="submit-btn">
            {% if result != '' %}
            <p>Prediction: {{result}}</p>
            {% endif %}
            <a href="/" class="back-btn">Back to Home</a>
        </div>
    </form>
</body>
</html>
