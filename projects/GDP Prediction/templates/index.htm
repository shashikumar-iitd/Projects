<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDP Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #636FA4, #E8CBC0);
        }

        .form-container {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        .form-container h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        /* Updated style for input boxes */
        .form-group input[type='text'] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s, background-color 0.3s;
            outline: none;
        }

        .form-group input[type='text']:focus {
            border-color: #FF6B6B;
            background-color: #ffffff;
            box-shadow: 0 0 8px rgba(255, 107, 107, 0.2);
        }

        .submit-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #555;
        }

        .result {
            font-weight: bold;
            margin-top: 20px;
            display: none;
            padding: 10px;
            border-radius: 5px;
        }

        .result.yes {
            background-color: #f44336;
            color: white;
            animation: sorrow 0.8s ease-in-out infinite;
        }

        .result.no {
            background-color: #4CAF50;
            color: white;
            animation: excitement 0.8s ease-in-out infinite;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes sorrow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes excitement {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <form action='/predict' method="POST">
        <div class="form-container">
            <h2>GDP Prediction</h2>
            <div class="form-group">
                <label for="AgA">Agriculture & Allied Services (in Rs. Cr.):</label>
                <input type='text' name='AgA' id="AgA">
            </div>
            <div class="form-group">
                <label for="Ag">Agriculture (in Rs. Cr.):</label>
                <input type='text' name='Ag' id="Ag">
            </div>
            <div class="form-group">
                <label for="Ind">Industry (in Rs. Cr.) :</label>
                <input type='text' name='Ind' id="Ind">
            </div>
            <div class="form-group">
                <label for="Min">Mining and Quarrying (in Rs. Cr.):</label>
                <input type='text' name='Min' id="Min">
            </div>
            <div class="form-group">
                <label for="Man">Manufacturing (in Rs. Cr.):</label>
                <input type='text' name='Man' id="Man">
            </div>
            <div class="form-group">
                <label for="S">Services (in Rs. Cr.):</label>
                <input type='text' name='S' id="S">
            </div>
            <div class="form-group">
                <label for="Yr">Year:</label>
                <input type='text' name='Yr' id="Yr">
            </div>

            <input type='submit' value='Predict' class="submit-btn">
            class: {{result}} <br>
        </div>
    </form>
</body>
</html>
